<nz-modal
  *ngIf="teacher"
  [(nzVisible)]="show"
  [nzTitle]="
    !teacher.id
      ? 'Oktató létrehozása'
      : teacher.name + ' adatainak szerkesztése'
  "
  nzClosable="false"
  nzCentered
  nzWidth="30%"
>
  <ng-container *nzModalContent>
    <form
      nz-form
      [formGroup]="teacherForm"
      id="teacherForm"
      (ngSubmit)="onOk()"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="A megadott neptun kód nem megfelelő!">
          <nz-input-group>
            <input
              type="text"
              nz-input
              formControlName="neptunCode"
              placeholder="Neptun kód"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="A megadott név nem megfelelő!">
          <nz-input-group>
            <input
              type="text"
              nz-input
              formControlName="name"
              placeholder="Név"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="A megadott email nem megfelelő!">
          <nz-input-group>
            <input
              type="text"
              nz-input
              formControlName="email"
              placeholder="Email cím"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Beosztás megadása kötelező!">
          <nz-input-group>
            <nz-select
              nzPlaceHolder="Beosztás"
              formControlName="classification"
            >
              <nz-option
                *ngFor="let classification of classifications"
                [nzValue]="classification"
                [nzLabel]="classification"
              ></nz-option>
            </nz-select>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
  <ng-template [nzModalFooter]>
    <button nz-button nzType="default" (click)="onCancel()">Mégse</button>
    <button
      nz-button
      nzType="primary"
      form="teacherForm"
      [disabled]="!teacherForm.valid"
    >
      Mentés
    </button>
  </ng-template>
</nz-modal>
